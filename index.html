<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar px-4">
    <a class="navbar-brand fw-bold text-white" href="#">
      <img src="https://img.icons8.com/ios-filled/30/ffffff/qr-code.png" alt="Logo" class="me-2" />
      QRGen
    </a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <button class="btn btn-sm btn-light" id="theme-toggle">🌙</button>
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Admin" class="admin-icon" />
    </div>
  </nav>

  <!-- Main App -->
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-gradient">
    <div class="qr-card shadow-lg p-4 rounded">
      <h2 class="text-center mb-4 text-primary-emphasis">🔳 QR Code Generator</h2>
      <input type="text" id="qr-input" class="form-control mb-3" placeholder="Enter text or URL" />
      <button class="btn btn-custom w-100" onclick="generateQR()">Generate QR Code</button>
      <div id="qrcode" class="mt-4 text-center"></div>
    </div>
  </div>

  <!-- QR Generator Script -->
  <script src="generate.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
